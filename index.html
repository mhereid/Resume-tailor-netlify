<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Tailor – GPT-5.x</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- JSZip for DOCX generation -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <style>
    :root {
      --bg-main: #050b10;
      --bg-panel: #1f2933;
      --bg-input: #111827;
      --border-subtle: #3b4252;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --accent: #ff9900;
      --accent-hover: #f29100;
      --font-body: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      --font-mono: "SF Mono", Menlo, Consolas, monospace;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      font-family: var(--font-body);
      background: radial-gradient(circle at top left, #111827 0, #020617 50%, #000 100%);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
    }

    /* NAV */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15, 23, 42, 0.96);
      padding: 0.9rem 1.2rem;
      border-radius: 0.6rem;
      border: 1px solid rgba(148,163,184,0.25);
      margin-bottom: 1.25rem;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .logo-dot {
      width: 20px;
      height: 20px;
      background: var(--accent);
      border-radius: 4px;
    }

    .nav-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .nav-sub {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .nav-right {
      font-size: 0.75rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.35);
      color: var(--text-secondary);
    }

    .main-layout {
      display: grid;
      gap: 1rem;
    }

    @media (min-width: 1024px) {
      .main-layout {
        grid-template-columns: 230px minmax(0,1fr);
      }
    }

    /* SIDEBAR */
    .sidebar {
      background: rgba(15,23,42,0.96);
      border-radius: 0.75rem;
      border: 1px solid rgba(148,163,184,0.25);
      padding: 0.9rem;
    }

    .sidebar-title {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    .nav-link {
      display: block;
      padding: 0.45rem 0.5rem;
      border-radius: 0.4rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .nav-link.active {
      background: rgba(55,65,81,0.8);
      color: var(--text-primary);
    }

    /* CARDS */
    .card {
      background: rgba(15,23,42,0.96);
      border-radius: 0.9rem;
      padding: 1.4rem;
      border: 1px solid rgba(148,163,184,0.25);
      display: grid;
      gap: 1.5rem;
    }

    @media (min-width: 900px) {
      .card {
        grid-template-columns: 1.1fr 1.3fr;
      }
    }

    .section-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--accent);
      font-weight: 600;
    }

    h1 {
      margin: 0.4rem 0;
      font-size: 1.35rem;
    }

    .subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.75rem;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-top: 1rem;
      display: block;
    }

    input, textarea {
      width: 100%;
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      padding: 0.65rem;
      border-radius: 0.5rem;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    textarea {
      min-height: 350px;
      font-family: var(--font-mono);
      white-space: pre-wrap;
      resize: vertical;
    }

    .mode-row {
      display: flex;
      gap: 0.75rem;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .action-row {
      display: flex;
      gap: 0.6rem;
      margin-top: 1.2rem;
      flex-wrap: wrap;
    }

    button.primary {
      background: var(--accent);
      color: #111827;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      flex: 1;
    }

    button.secondary {
      background: transparent;
      border: 1px solid rgba(148,163,184,0.4);
      border-radius: 999px;
      padding: 0.8rem 1rem;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(0,0,0,0.2);
      border-top-color: #111827;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .status {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-top: 0.6rem;
      min-height: 1.2rem;
    }

    .output-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-btn {
      font-size: 0.75rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
    }

    .small-note {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
<div class="container">

  <nav class="nav">
    <div class="nav-left">
      <div class="logo-dot"></div>
      <div>
        <div class="nav-title">Resume Tailor</div>
        <div class="nav-sub">GPT-5.x · Baseline: Mike Hereid</div>
      </div>
    </div>
    <div class="nav-right">Prototype</div>
  </nav>

  <div class="main-layout">
    <aside class="sidebar">
      <div class="sidebar-title">Navigation</div>
      <a class="nav-link active" id="tailorTab">Tailor Resume</a>
      <a class="nav-link" id="historyTab">History</a>
    </aside>

    <main class="card" id="mainPanel">
      <section>
        <div class="section-label">Job Posting</div>
        <h1>Generate a tailored resume</h1>
        <p class="subtitle">Paste a job URL and generate a role-specific resume.</p>

        <label for="jobUrl">Job Posting URL</label>
        <input id="jobUrl" type="url" placeholder="https://company.com/job/role" />

        <label>Mode</label>
        <div class="mode-row">
          <label><input type="radio" name="mode" value="full" checked /> Full</label>
          <label><input type="radio" name="mode" value="one_page" /> One-page</label>
        </div>

        <div class="action-row">
          <button class="primary" id="runButton">
            <span id="btnLabel">Generate Tailored Resume</span>
            <span class="spinner" id="spinner" style="display:none;"></span>
          </button>
          <button class="secondary" id="downloadDocxButton">Download DOCX</button>
        </div>

        <div class="status" id="status"></div>
      </section>

      <section>
        <div class="output-header">
          <div class="section-label">Output</div>
          <button id="copyButton" class="copy-btn">Copy</button>
        </div>

        <textarea id="output" placeholder="Tailored resume output..."></textarea>
        <p class="small-note">Apply your Word/Docs template after download.</p>
      </section>
    </main>

    <section class="card" id="historyPanel" style="display:none;">
      <div class="section-label">History</div>
      <div id="historyList"></div>
    </section>
  </div>
</div>

<script>
const runButton = document.getElementById("runButton");
const spinner = document.getElementById("spinner");
const btnLabel = document.getElementById("btnLabel");
const statusEl = document.getElementById("status");
const outputEl = document.getElementById("output");
const jobUrlInput = document.getElementById("jobUrl");

function getSelectedMode() {
  return document.querySelector('input[name="mode"]:checked').value;
}

function setLoading(on) {
  runButton.disabled = on;
  spinner.style.display = on ? "inline-block" : "none";
  btnLabel.textContent = on ? "Generating…" : "Generate Tailored Resume";
}

runButton.addEventListener("click", async () => {
  const jobUrl = jobUrlInput.value.trim();
  if (!jobUrl) {
    statusEl.textContent = "Enter a job URL.";
    return;
  }

  setLoading(true);
  statusEl.textContent = "Generating…";
  outputEl.value = "";

  try {
    const res = await fetch("/.netlify/functions/tailor-resume", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ jobUrl, mode: getSelectedMode() })
    });
    const data = await res.json();
    outputEl.value = data.resume || "";
    statusEl.textContent = "Done.";
  } catch {
    statusEl.textContent = "Error. Check logs.";
  } finally {
    setLoading(false);
  }
});

async function loadHistory() {
  try {
    const res = await fetch("/.netlify/functions/history");
    const data = await res.json();
    return data.history || [];
  } catch {
    return [];
  }
}

async function renderHistory() {
  document.getElementById("mainPanel").style.display = "none";
  document.getElementById("historyPanel").style.display = "block";
  document.getElementById("tailorTab").classList.remove("active");
  document.getElementById("historyTab").classList.add("active");

  const list = document.getElementById("historyList");
  list.innerHTML = "Loading…";

  const history = await loadHistory();
  if (!history.length) {
    list.innerHTML = "<p class='small-note'>No history yet.</p>";
    return;
  }

  list.innerHTML = history.map(h => `
    <div style="padding:.6rem;border-bottom:1px solid rgba(148,163,184,.25);cursor:pointer"
         onclick="loadFromHistory('${h.id}')">
      <div>${h.jobUrl}</div>
      <div style="font-size:.7rem;color:#9ca3af">${h.mode} • ${new Date(h.createdAt).toLocaleString()}</div>
    </div>
  `).join("");
}

async function loadFromHistory(id) {
  const history = await loadHistory();
  const entry = history.find(h => h.id === id);
  if (!entry) return;

  jobUrlInput.value = entry.jobUrl;
  outputEl.value = entry.output;
  document.querySelector(`input[value="${entry.mode}"]`).checked = true;

  document.getElementById("historyPanel").style.display = "none";
  document.getElementById("mainPanel").style.display = "grid";
  document.getElementById("historyTab").classList.remove("active");
  document.getElementById("tailorTab").classList.add("active");
}

document.getElementById("historyTab").addEventListener("click", renderHistory);
document.getElementById("tailorTab").addEventListener("click", () => {
  document.getElementById("historyPanel").style.display = "none";
  document.getElementById("mainPanel").style.display = "grid";
  document.getElementById("historyTab").classList.remove("active");
  document.getElementById("tailorTab").classList.add("active");
});
</script>
</body>
</html>
